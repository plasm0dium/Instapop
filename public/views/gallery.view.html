<div ng-controller='GalleryCtrl'>
	<h1>Most Popular Instagram Photos</h1>
	<div class='row gallery'>
		<div class='col-md-3' ng-repeat='img in images'>
			<a ng-click="openLightboxModal($index)"><img class='photo' ng-src="{{img.images.low_resolution.url}}"></a>
			<div class='imgInfo'>
				<img class='avatar img-cirle' ng-src='{{img.user.profile_picture}}'>Posted By: {{img.user.username}}
			</div>
		</div>	
	</div>
</div>
